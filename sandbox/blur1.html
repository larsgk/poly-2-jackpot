<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
    body {
      font-size: 4em;
    }
    #text2 {
      filter: url('#blur');
    }
    </style>
  </head>
  <body>
    <svg width="1" height="1">
      <defs>
          <filter id="blur">
              <feGaussianBlur id="blur2" in="SourceGraphic" stdDeviation="0 5" />
          </filter>
      </defs>
    </svg>
    <br>
    <span id="text1">Blur much?</span>
    <br>
    <span id="text2">Blur much?</span>
  </body>
  <script>
  (() => {
    console.log("init...");
    let angle = 0;
    setInterval(_ => {
      document.getElementById('blur2').setAttribute('stdDeviation',`${5+5*Math.cos(angle)} ${5+5*Math.sin(angle)}`);
      angle += 0.1;
    }, 10);
  })();
  </script>
</html>

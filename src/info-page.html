<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="info-page">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>
      <h3>Jackpot!</h3>
      <p>A small slot machine demo done with Polymer 2 (RC5)</p>
      <p>The game utilizes a few fun things:
      <ul>
        <li>All fruit is separate SVG in img tags</li>
        <li>Motion blur effect done with feGaussianBlur SVG filter applied on outside DIV (of fruit stack)</li>
        <li>Rotate phone to 'pull handle' (either side - left handed people included!!! ;))</li>
        <li>Audio with WebAudio - (experimental MP3 support for iOS, which doesn't support OGG yet)</li>
      </ul>
  </template>

  <script>
    class InfoPage extends Polymer.Element {
      static get is() { return 'info-page'; }
    }

    window.customElements.define(InfoPage.is, InfoPage);
  </script>
</dom-module>
